# Workflow to deploy README.md to GitHub Pages
name: Deploy README to Pages

on:
  # Runs on pushes to the default branch
  push:
    branches: ["main"]

  # Allows running manually
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Ensure the /docs directory exists
      - name: Create /docs directory
        run: |
          mkdir -p ./docs

      # Step 3: Copy README.md to /docs/<repo-name>
      - name: Copy README.md to /docs/<repo-name>
        run: |
          repo_name=$(basename $(git rev-parse --show-toplevel))
          mkdir -p ./docs/$repo_name
          cp ./README.md ./docs/$repo_name/index.md

      # Step 4: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 5: Upload /docs for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
